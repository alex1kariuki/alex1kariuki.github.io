name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2.3.4 # or latest version

    - name: Setup Node.js environment
      uses: actions/setup-node@v2.3.0 # or latest version
      with:
        node-version: 14.x

    - name: Cache Node.js modules
      uses: actions/cache@v2.1.5 # or latest version
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install and Build 🔧
      run: |
        npm install
        npm run build -- --prod --output-path docs

    - name: Deploy 🚀
      uses: actions/gh-pages@v3 # or latest version
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
