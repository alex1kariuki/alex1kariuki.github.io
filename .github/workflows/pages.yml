name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      # Setup Node.js for Angular build
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      # Install dependencies
      - name: Install dependencies
        run: npm ci
      
      # Build Angular with base-href configured for GitHub Pages
      - name: Build Angular app
        run: npm run build -- --base-href="/"
      
      # Prepare site directory
      - name: Prepare site directory
        run: |
          # Create site directory
          mkdir -p _site
          
          # Copy Angular build output
          cp -R dist/alex1kariuki.github.io/browser/* _site/
          
          # Add necessary GitHub Pages files
          touch _site/.nojekyll
          
          # Debug output
          echo "Files in _site directory:"
          ls -la _site/
      
      # Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      # Upload the site artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 