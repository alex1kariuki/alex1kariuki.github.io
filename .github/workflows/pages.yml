name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ "main", "dev" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      # Setup Node.js for Angular build
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      # Debug environment
      - name: Debug environment
        run: |
          echo "Current working directory: $(pwd)"
          echo "Directory listing:"
          ls -la
      
      # Install dependencies
      - name: Install dependencies
        run: npm ci
      
      # Create .nojekyll file in the root
      - name: Create .nojekyll file
        run: touch .nojekyll
      
      # Build Angular with base-href configured for GitHub Pages
      - name: Build Angular app
        run: npm run build -- --configuration=production
      
      # Verify Angular build output
      - name: Verify build output
        run: |
          echo "Checking dist directory:"
          ls -la dist
          
          echo "Checking Angular build output:"
          if [ -d "dist/alex1kariuki.github.io" ]; then
            ls -la dist/alex1kariuki.github.io
            
            if [ -d "dist/alex1kariuki.github.io/browser" ]; then
              echo "Files in browser directory:"
              ls -la dist/alex1kariuki.github.io/browser
              
              if [ -f "dist/alex1kariuki.github.io/browser/index.html" ]; then
                echo "✅ index.html exists in the build output"
                echo "Content of index.html:"
                head -n 20 dist/alex1kariuki.github.io/browser/index.html
              else
                echo "❌ ERROR: index.html is missing from the build output"
              fi
            else
              echo "❌ ERROR: browser directory not found"
            fi
          else
            echo "❌ ERROR: alex1kariuki.github.io directory not found"
          fi
      
      # Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      # Deploy directly from the Angular output folder
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'dist/alex1kariuki.github.io/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 