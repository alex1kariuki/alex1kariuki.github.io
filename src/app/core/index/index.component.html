  <!-- Glow Effects -->

  <!-- Navigation -->
  <nav class="p-4">
    <div class="max-w-7xl mx-auto flex flex-col items-center space-y-4">
      <div class="relative flex items-center">
        <span class="text-3xl font-bold mr-3 cursor-none">&#123;</span>
        <div class="flex flex-col items-center leading-none">
          <span class="text-2xl font-bold mb-1">ALEX</span>
          <span class="text-2xl font-bold">KARIUKI</span>

        <span class="text-3xl font-bold ml-3">&#125;</span>

      <div class="flex space-x-8">
        <a

    <h1 class="text-5xl md:text-6xl font-bold text-center mb-4 tracking-tight">
      Building an
      <span
        class="text-teal-400 inline-block transform hover:scale-105 transition-transform duration-300"

      <br />
      <span class="text-white/90">in technology</span>
    </h1>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-8 mt-12">
      <div class="transform hover:scale-105 transition-all duration-300 group">
        <div class="text-center p-4">
          <span
            class="text-teal-400 group-hover:text-teal-300 transition-colors text-lg font-medium"
            >Web</span
          >
          <p class="mt-2 text-gray-400 text-sm">
            Full-stack web development with modern frameworks
          </p>
        </div>
      </div>

      <div class="transform hover:scale-105 transition-all duration-300 group">
        <div class="text-center p-4">
          <span
            class="text-teal-400 group-hover:text-teal-300 transition-colors text-lg font-medium"
            >Mobile</span
          >
          <p class="mt-2 text-gray-400 text-sm">
            Cross-platform mobile app development
          </p>
        </div>
      </div>

      <div class="transform hover:scale-105 transition-all duration-300 group">
        <div class="text-center p-4">
          <span
            class="text-teal-400 group-hover:text-teal-300 transition-colors text-lg font-medium"
            >Web3</span
          >
          <p class="mt-2 text-gray-400 text-sm">
            Blockchain and decentralized applications
          </p>
        </div>
      </div>

      <div class="transform hover:scale-105 transition-all duration-300 group">
        <div class="text-center p-4">
          <span
            class="text-teal-400 group-hover:text-teal-300 transition-colors text-lg font-medium"
            >Backend</span
          >
          <p class="mt-2 text-gray-400 text-sm">
            Scalable server-side solutions
          </p>
        </div>
      </div>
    </div>

    <div class="mt-12 text-center">
      <button
        type="button"
        class="px-8 py-3 bg-teal-500 text-white font-semibold rounded-full hover:bg-teal-400 transform hover:translate-y-[-2px] transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 focus:ring-offset-black text-base"
      >
        GO BEYOND
      </button>
    </div>
  </div>

  <!-- Tawk.to Chat Button -->
  <div class="fixed bottom-6 right-6 z-50">
    <button
      type="button"
      (click)="openTawkChat()"
      class="relative bg-gradient-to-br from-gray-900 to-gray-800 p-4 rounded-full border-2 border-gray-700 hover:border-teal-400 transform hover:scale-110 transition-all duration-300 focus:outline-none hover:shadow-[0_0_2rem_rgba(20,184,166,0.3)] overflow-hidden"
      aria-label="Chat with us"
    >
      <div class="relative w-6 h-6">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-white transform hover:scale-110 transition-transform duration-300"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
        </svg>
        <div
          class="absolute -inset-1 bg-teal-500/20 rounded-full animate-pulse"
        ></div>
      </div>
    </button>
  </div>
</div>

<style>
  @keyframes steam {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.5;
    }
    50% {
      transform: translateY(-10px) scale(1.2);
      opacity: 0.2;
    }
    100% {
      transform: translateY(-20px) scale(1.4);
      opacity: 0;
    }
  }

  .animate-steam-1 {
    animation: steam 2s infinite ease-out;
  }

  .animate-steam-2 {
    animation: steam 2s infinite ease-out;
    animation-delay: 0.3s;
  }

  .animate-steam-3 {
    animation: steam 2s infinite ease-out;
    animation-delay: 0.6s;
  }

  .animate-steam {
    animation: hover 3s ease infinite;
  }

  @keyframes hover {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-3px);
    }
    100% {
      transform: translateY(0);
    }
  }

  /* Chat window animations */
  @keyframes slideIn {
    from {
      transform: translateY(10px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .chat-message {
    animation: slideIn 0.3s ease-out;
  }

  .group.active .chat-window {
    transform: scale(100%);
    opacity: 1;
    pointer-events: auto;
  }
</style>
