 <div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 projects">
      <div *ngFor="let card of cards; let i = index">
        <!-- Left Card -->
        <div *ngIf="card.type === 'left'" class="card left-card mb-4">
          <div class="row no-gutters">
            <div class="col-4">
              <img [src]="card.image" class="card-img" alt="{{ card.title }}">
            </div>
            <div class="col-8">{{ card.title }}</div>
          </div>
        </div>
        <!-- Right Card -->
        <div *ngIf="card.type === 'right'" class="card right-card mb-4">
          <div class="row no-gutters">
            <div class="col-8">{{ card.title }}</div>
            <div class="col-4">
              <img [src]="card.image" class="card-img" alt="{{ card.title }}">
            </div>
          </div>
        </div>
        <!-- Small Cards -->
        <div *ngIf="card.type === 'small' && isEven(i)">
          <div class="row small-cards mb-4">
            <div class="col">
              <div class="card">
                <img [src]="card.image" class="card-img" alt="{{ card.title }}">
              </div>
            </div>
            <div *ngIf="cards[i + 1]?.type === 'small'" class="col">
              <div class="card">
                <img [src]="cards[i + 1].image" class="card-img" alt="{{ cards[i + 1].title }}">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
